<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT SUMMARIZER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
</head>
<body>
    <div class="container">
        <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>TEXT  SUMMARIZATIN</h1>
        <p>Retrieve the best summary of your text...</p>
        </div>
    </div>
    <div class="container" style="display:flex; justify-content:space-around>
    <div class="row">
        <div class="column" style="width: 60%; float:left">
            <p class="original_title col-sm-4"> ORIGINAL TEXT </p>
            <p class= "originalTxt col-sm-11">{{original_txt}}</p>
            <button class="btn btn-danger" type="submit" >Words of original text : {{len_orig_txt}}</button>
        </div>
        <div class="column" style="width: 40%; float:right">
            <p class="summary_title"> SUMMARY</p>
            <p class= "summaryTxt">{{summary}}</p>
            <button class="btn btn-success" type="submit" >Words of summary : {{len_summary}}</button>
        </div>
    </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
